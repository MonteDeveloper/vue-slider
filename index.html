<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[sliderInfo.current - 1].image" :alt="slides[sliderInfo.current - 1].title" />
                    <div class="text">
                        <h3>{{slides[sliderInfo.current - 1].title}}</h3>
                        <p>
                            {{slides[sliderInfo.current - 1].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="changeSlide(-1)"></div>
                    <div class="next" @click="changeSlide(+1)"></div>

                    <div class="thumb" v-for="(slide, index) in slides" :class="{active: index === sliderInfo.current - 1}" @click="setThisSlideActive(index + 1)">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
